---
# defaults variable file
elasticsearch_user: elasticsearch

install_type: archive
install_dir: /opt/elasticsearch
checksum_format: sha512

managed_configs: ['elasticsearch_config', 'jvm_options', 'log4j_properties']

archive_url: https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.5.0-linux-x86_64.tar.gz
archive_checksum: https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.5.0-linux-x86_64.tar.gz.sha512

default_config_dir: "{{ install_dir }}/config"
default_data_dir: "/var/data/elasticsearch"
default_log_dir: "/var/logs/elasticsearch"

elasticsearch_config: elasticsearch.yml
config: {}

jvm_options_config: jvm.options
jvm_options: []

log4j_properties_config: log4j.properties
log4j_properties: []

extra_run_args: []

perform_uninstall: false
